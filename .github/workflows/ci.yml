name: CI - Integração Contínua

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  lint:
    name: Verificar Lint e Formatação
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Executar ESLint
        run: npm run lint

      - name: Verificar formatação Prettier
        run: npm run format:check

  test:
    name: Testes Unitários
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Executar testes com cobertura
        run: npm run test:coverage

      - name: Upload cobertura para Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura/lcov.info
          flags: unittests
          name: codecov-calculadora
          fail_ci_if_error: false

  cypress:
    name: Testes E2E (Cypress)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Executar testes Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          config-file: cypress.config.js

      - name: Upload screenshots em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: testes/e2e/screenshots

      - name: Upload vídeos dos testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: testes/e2e/videos
